<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>All Categories</title>
		
    	<meta charset="utf-8">
    	<meta http-equiv="x-ua-compatible" content="ie=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  		<script type="text/javascript" th:src="@{/js/modal.js}" src="../static/js/modal.js"></script>
		
		<script th:src="@{/js/modalDelete.js}"></script>
				
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  		<link rel="stylesheet" th:href="@{/css/modalDelete.css}" href="../static/css/modalDelete.css"/>	
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"/>
  		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  		<link th:href="@{/css/style.css}" rel="stylesheet">
    	
    	
	</head>
	
	
	<body>
    	<div class="container">
    		
        	<div th:switch="${categories}" class="container my-5">
            	<p class="my-5">
            		<a href="/pbb/categories/edit" class="btn btn-primary btn-sm">
            		<i class="fas fa-user-plus ml-2"> Add Category </i></a>
            		<a href="/pbb/MainMenu" class="btn btn-secondary btn-sm">
            		<i class="fas fa-back ml-2"> Back to Main Menu </i></a>
            	</p>
            	<div class="col-md-10">
            		<label style="color:#808000; background-color:#FFFFCC;" th:case="null">No records found !!</label>
            		<div th:case="*">
               			<table class="table table-striped table-responsive-md">
                   			<thead>
                   				<tr><th style="color: #880000" colspan="5"><b>Categories List</b></th></tr>
                       			<tr>
                            				
		                       	<th style="color: #006400;font-size:12px;">Category Number</th>
		                           	<th style="color: #006400;font-size:12px;">Description</th>
		                           	<th style="color: #006400;font-size:12px;">Icon File</th>
		                           	<th style="color: #006400;font-size:12px;">Image</th>
		                           	<th style="color: #006400;font-size:12px;">Popularity</th>
		                           	<th style="color: #006400;font-size:12px;">Active</th>
		                           	<th style="color: #006400;font-size:12px;">Edit</th>
		                           	<th style="color: #006400;font-size:12px;">Delete</th>
		                           	<th style="color:#006400;font-size:12px">Icon</th>
		                           	<th style="color:#006400;font-size:12px">MetaData</th>
                       			</tr>
                   			</thead>
                   			<tbody>
                       			<tr th:each="category : ${categories}">
                           			
                                   	<td th:text="${category.categoryNum}"></td>
		                           	<td th:text="${category.categoryName}" noWrap></td>
		                           	<td th:text="${category.icon}"></td>
		                           	<td><img class="icon" th:src="@{${'/pbb/website/images/logosCategories/'+ category.icon}}"/></td>
		                           	<td th:text="${category.popularity}"></td>
		                           	<td th:text="${category.active}"></td>
		                           	<td>
                               			<a th:href="@{/pbb/categories/edit/{id}(id=${category.categoryId})}" class="btn btn-primary btn-sm">
                               				<i class="fas fa-edit" style="font-size:11px"></i>
                               			</a>
                                	</td>
                                	<td>
                                	   	<a th:href="@{/pbb/categories/delete/{id}(id=${category.categoryId})}" class="btn btn-danger btn-sm deleteBtn" onClick="return confirmDelete();">
                                    		<i class="fas fa-trash" style="font-size:11px"></i>
                                    	</a>
                                    </td>
                                	<td>
                            			<a th:href="@{/pbb/categories/IconUpload/{id}(id=${category.categoryId})}" class="btn btn-warning btn-sm"  title="Upload Icon">
                                			<i class="fas fa-upload"></i>
                                		</a>
                            		</td>
                                	<td>
                            			<a th:href="@{/pbb/categories/apiIdentityForm/{id}(id=${category.categoryId})}" class="btn btn-info btn-sm"  title="MetaData Icon">
                                			<i class="fab fa-searchengin"></i>
                                		</a>
                            		</td>		
                            	</tr>
                            	<tr><td colspan="6" style="font-color:teal;font-weight:bold;" th:text="'Total Categories: '+ ${total}"></td></tr>
                        	</tbody>
                    	</table>
                	</div>
 
            	</div>
        		
    			<div style="color:#000088; font-size:10px;font-weight: bold;" class="card-footer text-muted">TRC Corp</div>
    		</div>
		</div>
		
		  		
	</body>
 
</html>
