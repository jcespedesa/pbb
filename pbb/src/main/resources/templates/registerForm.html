<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Askbootstrap">
      <meta name="author" content="Askbootstrap">
      <title>Register</title>
      <!-- Favicon Icon -->
      <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" th:src="@{/img/favicon.png}">
      <!-- Bootstrap core CSS-->
      <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
           
      
      <!-- Font Awesome-->
      <link th:href="@{/vendor/fontawesome/css/all.min.css}" rel="stylesheet">
      
      <!-- Font Awesome-->
      <link th:href="@{/vendor/icofont/icofont.min.css}" rel="stylesheet">
      
      <!-- Select2 CSS-->
      <link th:href="@{/vendor/select2/css/select2.min.css}" rel="stylesheet">
      
      <!-- Custom styles for this template-->
      <link th:href="@{/css/osahan.css}" rel="stylesheet">
      <link th:href="@{/css/style.css}" rel="stylesheet">
      
      
   </head>
   
   <!-- Navigation -->
  
  		<span th:include="topMenu"> Top Menu </span>
  
   <!-- Main Section -->
   
     
   <body>
      
    <div class="container"><br>
    
    	<div class="row w-100">
        	
        	<div class="col-6">
        	
        		<div class="row>">
        	
        			<div class="titleWarning" th:each="parameter,iStat : ${parameters}">
        		
        				<label th:text="${parameter.sentence1}">Message1</label>
        				<label th:text="${parameter.sentence2}">Message2</label>
        				<a th:href="'mailto:'+ ${parameter.param3}">
        					<label th:text="${parameter.param3}">email</label>
        		
        				</a>
        			</div>
        	
        		</div><br>
        	
        		<div class="row">
        		
        			<div class="col">
        		
        				<ul class="timeline" style="list-style-type:none;">
            				<li>
        						<div class="timeline-image">
          							<figure><img alt="" th:src="@{/images/catalogs/openCatalogPic.png}" class="img-circle-sm"></figure>
                  				</div>
        					</li>
        				
        					<li class="timeline-inverted">
        						<div class="timeline-image">
          							<figure><img alt="" th:src="@{/images/catalogs/catalogsPressPic.jpg}" class="img-circle-sm"></figure>
                  				</div>
        					</li>
        				
        					<li>
        						<div class="timeline-image">
          							<figure><img alt="" th:src="@{/images/catalogs/christmasPic.jpg}" class="img-circle-sm"></figure>
                  				</div>
        					</li>
        		
        				</ul>
        				
        			</div>
        			
        			<div class="col">
        		
        				<ul class="timeline" style="list-style-type:none;">
            				<li>
        						<div class="timeline-image">
          							<figure><img alt="" th:src="@{/images/catalogs/collegeCatalogPic.jpg}" class="img-circle-sm"></figure>
                  				</div>
        					</li>
        				
        					<li class="timeline-inverted">
        						<div class="timeline-image">
          							<figure><img alt="" th:src="@{/images/catalogs/magazinesPic.jpg}" class="img-circle-sm"></figure>
                  				</div>
        					</li>
        				
        					<li>
        						<div class="timeline-image">
          							<figure><img alt="" th:src="@{/images/catalogs/tiresCatalogPic.png}" class="img-circle-sm"></figure>
                  				</div>
        					</li>
        		
        				</ul>
        				
        			</div>
        		
        		</div>
        	
        	   </div>
        	
        	<div class="col-6 simpleBorder"> 
	            		        	
	            <h4 class="login-heading mb-4" id="titlePurple">New Client Registration - Membership</h4><hr>
	            <label class="titleWarning" th:text="${message}">Message</label>
	                           		
	            <form th:action="@{/pbb/RegisterPre}" method="post">
	               	<div class="form-label-group">
	               	
	               		<label for="inputEmail">Email address:</label><br>
	               		<input type="email" name="email" class="form-control" required autofocus />
	               		
	               	</div>
	                              		
	               	<br><input type="submit" class="btn btn-primary" value="Sign up"/>
	               	<hr>
	               	<div class="text-center pt-3 titleWarning">
	               		<div class="row">
	               			<div class="col" style="white-space:nowrap;">
	               				Already have an Account?
	               			</div>
	               			<div class="col">
	               				 <a class="font-weight-bold" href="/pbb/Login">Sign In</a>
	               			</div>
	               			<div class="col"></div>
	               		</div>
	               	</div>
	            </form>
	            
	         </div>	
	            
	         
	    </div>     
         
		</div>
		
		<!-- Pre footer -->
      	<span th:include="preFooter">Pre Footer row</span>  
      
      <!-- Footer -->
    	<div class="banner-overlay"><br></div>
    	<span th:include="footer">Footer Line(s)</span>
      
      <!-- jQuery -->
    <script th:src="@{/vendor/jquery/jquery-3.3.1.slim.min.js}"></script>
      
      <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
      
      <!-- Select2 JavaScript-->
    <script th:src="@{/vendor/select2/js/select2.min.js}"></script>
      
    
    <!-- Custom scripts for all pages-->
      <script th:src="@{/js/custom.js}"></script>
      
   </body>
</html>
