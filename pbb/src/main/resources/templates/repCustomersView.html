<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>All Clients</title>
		
    	<meta charset="utf-8">
    	<meta http-equiv="x-ua-compatible" content="ie=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  		<script type="text/javascript" th:src="@{/js/modal.js}" src="../static/js/modal.js"></script>
		
		<script th:src="@{/js/modalDelete.js}"></script>
						
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  		<link rel="stylesheet" th:href="@{/css/modalDelete.css}" href="../static/css/modalDelete.css"/>	
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"/>
  		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    	
    	
	</head>
	
	
	<body>
    	<div class="container my-2">
    		
        	<div th:switch="${clients}" class="container my-5">
            			               			
            	<a href="/pbb/MainMenu" class="btn btn-secondary btn-sm">
            	<i class="fas fa-back ml-2">Back</i></a>
            			
            		<div class="col-md-10">
               			<label style="color:#808000; background-color:#FFFFCC;" th:case="null">No records found !!</label>
               			<div th:case="*">
                   			<table class="table table-striped table-responsive-md">
                       			<thead>
                       				<tr><th style="color:#880000;font-size:12px" colspan="5"><b>Clients View</b></th></tr>
                           			<tr>
                           				<th style="color:#006400;font-size:12px">ID</th>
                           				<th style="color:#006400;font-size:12px">Business Name</th>
		                               	<th style="color:#006400;font-size:12px">Owner</th>
		                               	<!-- <th style="color:#006400;font-size:12px">Status</th> -->
		                               	<th style="color:#006400;font-size:12px">Active</th>
		                               	<th style="color:#006400;font-size:12px">Subscription Initial</th>
		                               	<th style="color:#006400;font-size:12px">Subscription Final</th>
		                               	<th style="color:#006400;font-size:12px">Current Period Paid</th>
		                               	<th style="color:#006400;font-size:12px">Days Left</th>
		                                	
                           			</tr>
                       			</thead>
                       			<tbody>
                           			<tr th:each="client : ${clients}">
                            			
                           				<td th:text="${client.clientid}" style="font-size:12px"></td>
                           				<td th:text="${client.businessName}"  style="font-size:12px" nowrap></td>
                           				<td th:text="${client.cname}"  style="font-size:12px" nowrap></td>
		                               	<!-- <td th:text="${client.status}"  style="font-size:12px"></td>  -->
		                               	<td th:text="${client.active}" style="font-size:12px"></td>
		                           		<td th:text="${client.subsInitialDate}" style="font-size:12px" nowrap></td>
		                               	<td th:text="${client.subsFinalDate}" style="font-size:12px" nowrap></td>
		                               	<td th:text="${client.subsFullPayment}" style="font-size:12px;text-align:center;"></td>
		                                <td th:text="${client.daysBetween}" style="font-size:12px;text-align:center;"></td>	
                           			</tr>
                       			</tbody>
                   			</table>
               			</div>
 
            		</div>
        		</div>
    			
				
    			<div style="color:#000088; font-size:10px;font-weight: bold;" class="card-footer text-muted">TRC Corp</div>
    		
		</div>
		
	</body>
 
</html>
