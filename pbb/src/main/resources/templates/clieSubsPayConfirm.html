<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
	<head>
    	<title>Payment Confirmation</title>
		
			<meta charset="utf-8">
    		<meta http-equiv="x-ua-compatible" content="ie=edge">
    		<meta name="viewport" content="width=device-width, initial-scale=1">
    	
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  			<script type="text/javascript" th:src="@{/js/citiesDropDown.js}" src="../static/js/citiesDropDown.js"></script>
					
  			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  		
  			  		
    	
	</head>
 
	<body>
    	<div class="container my-5">
        	<div style="color: #006400; font-size=12px; font-weight:bold;">Utility Operations</div>
        	
        	<div class="card">
				<div class="card-body">
                	<section class="page-section" id="mainBody">
    					<div class="container">
      						<div class="row" >
        						<div class="col-lg-12 text-center">
				          			<p class="navbar-brand" style="color:#880000;font-size:15px;">Subscription Payment Details</p>
				         			<div th:text="${email}"></div>
				         			
				         		</div>
      						</div>
     			     			
							<label class="font-weight-small" for="card-element" style="color:#336699" th:text="${payment.outcome}"></label>
                            Charge ID: <label class="font-weight-small" for="card-element" style="color:#336699" th:text="${payment.chargeId}"></label>					
                        	Date Transaction: <label class="font-weight-small" for="card-element" style="color:#336699" th:text="${payment.dateCreation}"></label>					
                        					
							
													
							<a th:href="@{/pbb/payments/confirm/{email}(email=${email})}" class="btn btn-primary btn-sm"  title="Go to confirmation page">Press here for details</a>
				
  							<hr/>
  				  				  						
  						</div>
  		
  					</section>
  					
                	                    
                </div>
            </div>
           	<div style="color:#000088; font-size:10px;font-weight: bold;" class="card-footer text-muted">TRC Corp</div>
         </div>   
	</body>
 
</html>
