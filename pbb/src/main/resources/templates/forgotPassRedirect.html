<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
	<head>
    	<title>Client Login</title>
		
			<meta charset="utf-8">
    		<meta http-equiv="x-ua-compatible" content="ie=edge">
    		<meta name="viewport" content="width=device-width, initial-scale=1">
    	
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  			<script type="text/javascript" th:src="@{/js/citiesDropDown.js}" src="../static/js/citiesDropDown.js"></script>
					
  			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
			<link th:href="@{/css/style.css}" rel="stylesheet">
  	
	</head>
 
	<body>
    	<div class="container my-5">
        	<div style="font-color:#006400;font-weight:bold;">Requesting New Password</div>
        	
        	<div class="card">
				<div class="card-body">
                	<section th:if="${id}" class="page-section" id="mainBody">
    					<div class="container"  th:each="client : ${clients}">
      						<div class="row" >
        						<div class="col-lg-12 text-center">
				          			<p class="navbar-brand" style="color:#880000;font-size:15px;"></p>
				         			
        						</div>
      						</div>
     			     			
							  				  				  						
  						</div>
  		
  					</section>
  					
  					<div th:if="${emailExist}==true">
  						<div class="alert alert-info" th:text="${message}">message</div>
  						<a th:href="@{/pbb/Login}" class="btn btn-success btn-sm"><i class="fas fa-back ml-2">Back to the Site</i></a>
                	</div>  
                	<div th:unless="${emailExist}==true">
  						<div class="alert alert-warning" th:text="${message}">message</div>
  						<a href="/pbb/ForgotPassForm" class="btn btn-success btn-sm"><i class="fas fa-back ml-2">Try again</i></a>
                	</div> 
                	              
                </div>
            </div>
           	<div style="color:#000088; font-size:10px;font-weight: bold;" class="card-footer text-muted">TRC Corp</div>
         </div>   
	</body>
 
</html>
