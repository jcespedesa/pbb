<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
	<head>
    	<title>Uploading pictures</title>
		
			<meta charset="utf-8">
    		<meta http-equiv="x-ua-compatible" content="ie=edge">
    		<meta name="viewport" content="width=device-width, initial-scale=1">
    	
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  			<script type="text/javascript" th:src="@{/js/citiesDropDown.js}" src="../static/js/citiesDropDown.js"></script>
					
  			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  		
  			  		
    	
	</head>
 
	<body>
    	<div class="container my-5">
        	<div style="color: #006400; font-size=12px; font-weight:bold;"></div>
        	<a href="/pbb/clients/list" class="btn btn-success btn-sm"><i class="fas fa-back ml-2">Back</i></a>
        	<div class="card">
				<div class="card-body">
                	<section th:if="${id}" class="page-section" id="mainBody">
    					<div class="container"  th:each="client : ${clients}">
      						<div class="row" >
        						<div class="col-lg-12 text-center">
				          			<p class="navbar-brand" style="color:#880000;font-size:15px;">Uploading Pictures for:</p>
				         			<div th:text="${client.cname}"></div>
        						</div>
      						</div>
     			     			
							<hr/>
													
							<a th:href="@{/pbb/clients/upload/{id}(id=${client.clientid})}" class="btn btn-primary btn-sm"  title="Back to main view">Back to upload more pictures</a>
				
  							<hr/>
  				  				  						
  						</div>
  		
  					</section>
  					
  					<div th:text="${message}"></div>
                	                    
                </div>
            </div>
           	<div style="color:#000088; font-size:10px;font-weight: bold;" class="card-footer text-muted">TRC Corp</div>
         </div>   
	</body>
 
</html>
