<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Askbootstrap">
      <meta name="author" content="Askbootstrap">
      <title>Categories</title>
      <!-- Favicon Icon -->
      <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" th:src="@{/img/favicon.png}">
      <!-- Bootstrap core CSS-->
      <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
           
      
      <!-- Font Awesome-->
      <link th:href="@{/vendor/fontawesome/css/all.min.css}" rel="stylesheet">
      
      <!-- Font Awesome-->
      <link th:href="@{/vendor/icofont/icofont.min.css}" rel="stylesheet">
      
      <!-- Select2 CSS-->
      <link th:href="@{/vendor/select2/css/select2.min.css}" rel="stylesheet">
      
      <!-- Custom styles for this template-->
      <link th:href="@{/css/osahan.css}" rel="stylesheet">
      <link th:href="@{/css/style.css}" rel="stylesheet">
      
      <!-- Owl Carousel -->
      <link th:href="@{/vendor/owl-carousel/owl.carousel.css}" rel="stylesheet">
      <link th:href="@{/vendor/owl-carousel/owl.theme.css}" rel="stylesheet">
   </head>
   
   <!-- Navigation -->
  
  		<span th:include="topMenu"> Top Menu </span>
  
   <!-- Main Section -->
   
     
   <body>
   		<div class="container"><br> 
   			<h4 id="titlePurple">Clients, Business and Services</h4><hr>  
    
            <div class="owl-carousel owl-carousel-category owl-theme">
               	<div class="item" th:each="store,iStat : ${stores}">
                	<div class="osahan-category-item">
                    			                       			                      			
                		<div th:if="${store.logo}==''">
                			<a th:href="@{/pbb/Details/{storeid}(storeid=${store.clientid})}">
                   				<img class="img-owlCarousel" th:src="@{${'/images/logos/generalStoreLogo.png'}}" alt=""/>
                   			</a>
        				</div>			
        							
        				<div th:unless="${store.logo}==''">	
        					<a th:href="@{/pbb/Details/{storeid}(storeid=${store.clientid})}">
                   				<img class="img-owlCarousel" th:src="@{${'/pbb/clients/'+ store.clientid +'/logo/'+ store.logo}}" alt=""/>
                   			</a>
        									
        				</div>
        		           		
                       	<label th:text="${store.businessName}" style="color:#663399;background-color:#FFFFCC;">Store Name</label>
                              		
                   	</div>
                </div>
                    	            
           </div>
          
      	</div>
      	
      	<!-- Pre footer -->
      		<span th:include="preFooter">Pre Footer row</span>  
      	
      <!-- Footer -->
    	<div class="banner-overlay"><br></div>
    	<span th:include="footer">Footer Line(s)</span>
      
      <!-- jQuery -->
    <script th:src="@{/vendor/jquery/jquery-3.3.1.slim.min.js}"></script>
      
      <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
      
      <!-- Select2 JavaScript-->
    <script th:src="@{/vendor/select2/js/select2.min.js}"></script>
      
    <!-- Owl Carousel -->
      <script th:src="@{/vendor/owl-carousel/owl.carousel.js}"></script>
      
      <!-- Custom scripts for all pages-->
      <script th:src="@{/js/custom.js}"></script>
      
   </body>
</html>
