<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
	<head>
    	<title>String Selection</title>
		
			<meta charset="utf-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1">
    	
    		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
			<script th:src="@{/js/bootstrap-4.0.0.min.js}"></script>
  			<script th:src="@{/js/calendarControl.js}"></script>
							
  			<link th:href="@{/css/bootstrap-4.0.0.min.css}" rel="stylesheet">
			<link th:href="@{/css/style.css}" rel="stylesheet">
			<link th:href="@{/css/calendarControl.css}" rel="stylesheet">
  
	</head>
 
	<body>
    	<div class="container my-5">
        	<div style="color:teal;font-size=12px;font-weight:bold;">API Identity Info Retrieval</div>
        	
        	<a href="/pbb/categories/list" class="btn btn-info btn-sm">
                <i class="fas fa-back ml-2">Exit</i>
            </a>
            
        	<div class="card">
				<div class="card-body formal">
                	<section class="page-section" id="mainBody">
    					
    					<form id="logsForm" th:action="@{/pbb/categories/apiIdentityUpdate}" method="Post">
      						<div class="row" >
        						<div class="col-lg-4 text-center">
				          			<p class="navbar-brand" style="color:#880000;font-size:15px;"></p>
				         			
        						</div>
      						</div>
     			     		<div class="row">
     			     		
        						<div class="col-sm-10">
				          			<label for="categoryName" class="col-form-label">Correct/Review the string</label> 
                       				<input type="text" name="categoryName" maxlength="50" size="50" th:value="${category.categoryName}" required />
        						</div>
        						
        						<div class="form-group">
      								<label for="identityMetaData">Current Identity Definitions</label><br>
      								<textarea id="identityMetaData" th:field="*{category.identityMetaData}" rows="10" cols="100"></textarea>
					   			</div>
      							
        					</div> 
        					
        					<div class="row">
        					
        						<div class="form-group col-md-8">
        							<div class="col-lg-4 text-center">
        								<p><br><input class="btn btn-success" type="submit" value="Submit"></p>
        							</div>	
        						</div>
        					</div>
        					
        					<input type="hidden" name="categoryId" th:value="${category.categoryid}">
  				  			
  						</form>		  						
  						  		
  					</section>
  					
  					<div th:text="${message}"></div>
                	                    
                </div>
            </div>
           	<div style="color:#000088; font-size:10px;font-weight: bold;" class="card-footer text-muted">TRC Corp</div>
         </div>   
	</body>
 
</html>
