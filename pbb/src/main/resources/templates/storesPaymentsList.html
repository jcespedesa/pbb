<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
	<head>
    	<title>Payments view</title>
		
			<meta charset="utf-8">
    		<meta http-equiv="x-ua-compatible" content="ie=edge">
    		<meta name="viewport" content="width=device-width, initial-scale=1">
    	
			<!-- Bootstrap core CSS-->
      		<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
           
      
      		<!-- Font Awesome-->
      		<link th:href="@{/vendor/fontawesome/css/all.min.css}" rel="stylesheet">
      
      		<!-- Font Awesome-->
      		<link th:href="@{/vendor/icofont/icofont.min.css}" rel="stylesheet">
      
      		<!-- Select2 CSS-->
      		<link th:href="@{/vendor/select2/css/select2.min.css}" rel="stylesheet">
      
      		<!-- Custom styles for this template-->
      		<link th:href="@{/css/osahan.css}" rel="stylesheet">
  			<link th:href="@{/css/style.css}" rel="stylesheet">  		
    	
	</head>
 
	<body>
    	<div class="container my-2">
    		<div class="wrapper d-flex align-items-stretch">
				<nav id="sidebar">
					<div class="p-4 pt-5">
					
						<figure th:if="${store.logo==''}">
							<img class="img logo rounded-circle mb-5" th:src="@{/images/logos/generalStoreLogo.png}" width="100" height="120">
						</figure>
						
						<figure th:if="${store.logo!=''}">
							<img class="img-circle" th:src="@{${'/pbb/clients/'+ store.clientid +'/logo/'+ store.logo}}" width="100" height="120">
						</figure>
						
	        			<ul class="list-unstyled components mb-5">
	          				
	          				<li>
	              				<a th:href="@{/pbb/ClientsMenu/{email}(email=${store.email})}">Back</a>
	          				</li>
	          				
	        			</ul>

	        			<div class="footer">
	        				<div style="color:#000088; font-size:14px;font-weight: bold;" class="card-footer text-muted" th:text="${store.businessName}">Company Name</div>
	        			</div>

	      			</div>
    			</nav>
    	
    			<!-- Page Content  -->
      			<div id="content" class="col-sm-9" >
      			
      				       				
       				<table class="table table-striped table-responsive-md">
                        <thead>
                        	<tr><th style="color:#880000;background-color:#FFFFFC;text-align:center;" colspan="5"><b>List of Payments</b></th></tr>
                            <tr>
                            	<th style="color:#006400;font-size: smaller;background-color:#FFFFCC;">ID</th>
		                       	<th style="color:#006400;font-size: smaller;background-color:#FFFFCC;">Date</th>
		                        <th style="color:#006400;font-size: smaller;background-color:#FFFFCC;">Type</th>
		                        <th style="color:#006400;font-size: smaller;background-color:#FFFFCC;">Amount - ($)</th>
		                        <th style="color:#006400;font-size: smaller;background-color:#FFFFCC;">Outcome</th>
		                    </tr>
                        </thead>
                        <tbody>
                        	<tr th:each="payment : ${payments}">
                            			
                        		<td th:text="${payment.paymentid}" style="font-size: smaller"></td>
		                       	<td th:text="${payment.dateCreation}" style="font-size: smaller"></td>
		                       	<td th:text="${payment.type}" nowrap style="font-size: smaller"></td>
		                       	<td th:text="${payment.amount}" style="font-size: smaller"></td>
		                        <td th:text="${payment.outcome}" style="font-size: smaller"></td>
		                                	
                            </tr>
                        </tbody>
                    </table>
       				
      				
    			</div>
    	
        		
        	</div>
      </div>  	
                
         <!-- jQuery -->
      <script th:src="@{/vendor/jquery/jquery-3.3.1.slim.min.js}"></script>
      
      <!-- Bootstrap core JavaScript-->
      <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
      
      <!-- Select2 JavaScript-->
      <script th:src="@{/vendor/select2/js/select2.min.js}"></script>
      
      <!-- Owl Carousel -->
      <script th:src="@{/vendor/owl-carousel/owl.carousel.js}"></script>
      
      <!-- Custom scripts for all pages-->
      <script th:src="@{/js/custom.js}"></script>
        
           
	</body>
 
</html>
