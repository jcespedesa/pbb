<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
	<head>
    	<title>Upload Logo</title>
		
			<meta charset="utf-8">
    		<meta http-equiv="x-ua-compatible" content="ie=edge">
    		<meta name="viewport" content="width=device-width, initial-scale=1">
    	
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  			<script type="text/javascript" th:src="@{/js/citiesDropDown.js}" src="../static/js/citiesDropDown.js"></script>
					
  			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  		
  			<script th:src="@{/js/modalDelete.js}"></script>  		
    	
	</head>
 
	<body>
    	<div class="container my-5">
        	<div style="color: #006400; font-size=12px; font-weight:bold;"> Upload Logo</div>
        	<a th:href="@{/pbb/ClientsMenu/{email}(email=${store.email})}" class="btn btn-success btn-sm"><i class="fas fa-back ml-2">Back</i></a>
        	
        	<div class="card">
				<div class="card-body">
                	<section class="page-section" id="mainBody">
    					<div class="container">
      						<div class="row" >
        						<div class="col-lg-12 text-center">
				          			<p class="navbar-brand" style="color:#880000;font-size:15px;">Uploading Pictures for:</p>
				         			<div th:text="${store.businessName}"></div>
        						</div>
      						</div>
     			     			
							<hr/>
							<label style="color:#000088;font-size:13px;font-weight:bold;">Upload Single File:</label>
				     		
  							<div class="scanArea" th:if="${priznakDirFull=='No'}">	
  								<form method="POST" th:action="@{/pbb/clients/UploadLogo}" enctype="multipart/form-data">
			    					<input class="btn btn-primary btn-sm" type="file" name="file"/> <br/><br/>
			    					<input type="hidden" name="id" th:value="${store.clientid}">
			    					<button class="btn btn-warning btn-sm" type="submit">Upload</button>
  								</form>
  							</div>	
  				
			 				<div class="scanArea" th:if="${priznakDirFull=='Yes'}">	
			  					<label style="color:#006600;font-size:12px;font-weight:bold;">The max number of pictures for a logo has been reached...</label>
			  				</div>	
 
  							<hr/>
  				
  							<img th:src="@{${'/pbb/clients/'+ store.clientid +'/logo/'+ store.logo}}" class="img-rounded" alt="" width="250" height="200"/><br>
  				
  							<div class="scanArea" th:if="${priznakDirFull=='Yes'}">	  					
  								<form method="POST" th:action="@{/pbb/clients/DeleteFile}">
    								<input type="hidden" name="id" th:value="${store.clientid}">
    								<input type="hidden" name="logo" th:value="${store.logo}">
    								<button class="btn btn-warning btn-sm" type="submit" onClick="return confirmDeletePic();">Replace Picture</button>
  								</form>
  							</div>  						
  						</div>
  		
  					</section>
                    
                </div>
            </div>
           	<div style="color:#000088; font-size:10px;font-weight: bold;" class="card-footer text-muted">TRC Corp</div>
         </div>   
	</body>
 
</html>
