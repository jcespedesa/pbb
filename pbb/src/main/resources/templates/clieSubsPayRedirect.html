<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
	<head>
    	<title>Payment Confirmation</title>
		
			<meta charset="utf-8">
    		<meta http-equiv="x-ua-compatible" content="ie=edge">
    		<meta name="viewport" content="width=device-width, initial-scale=1">
    	
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  			<script type="text/javascript" th:src="@{/js/citiesDropDown.js}" src="../static/js/citiesDropDown.js"></script>
					
  			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  		
  			  		
    	
	</head>
 
	<body>
    	<div class="container my-5">
        	<div style="color: #006400; font-size=12px; font-weight:bold;"></div>
        	
        	<div class="card">
				<div class="card-body">
                	<section class="page-section" id="mainBody">
    					<div class="container">
      						<div class="row" >
        						<div class="col-lg-12 text-left">
				          			<p class="navbar-brand" style="color:#880000;font-size:15px;">Subscription Payment Confirmation</p>
				          			
				          			<table class="simpleTable">
					          			<tr>
					         				<td>Client: <label th:text="${store.cname}"></label></td>
					         				
					         			</tr>
					         			<tr>
					         				<td>Amount: $<label th:text="${payment.amount}"></label></td>
					         				<td>Description: <label th:text="${payment.type}"></label></td>
					         			</tr>
					         			<tr>
					         				<td colspan="2"><label class="font-weight-small" for="card-element" style="color:#336699; background-color:#FFFFCC;" th:text="${message}"></label></td>
					         			</tr>
					         			<tr>
					         				
					         				<td><a th:href="@{/pbb/payments/back/{id}(id=${store.clientid})}" class="btn btn-primary btn-sm"  title="Back to Main View">Back to your store main page</a></td>
					         			</tr>	
				         			</table>
				         		</div>
      							
							</div>												
							
  							<hr/>
  				  				  						
  						</div>
  		
  					</section>
  					
                	                    
                </div>
            </div>
           	<div style="color:#000088; font-size:10px;font-weight: bold;" class="card-footer text-muted">TRC Corp</div>
         </div>   
	</body>
 
</html>
