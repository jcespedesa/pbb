<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Askbootstrap">
      <meta name="author" content="Askbootstrap">
      <title>Categories</title>
      <!-- Favicon Icon -->
      <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" th:src="@{/img/favicon.png}">
      <!-- Bootstrap core CSS-->
      <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
           
      
      <!-- Font Awesome-->
      <link th:href="@{/vendor/fontawesome/css/all.min.css}" rel="stylesheet">
      
      <!-- Font Awesome-->
      <link th:href="@{/vendor/icofont/icofont.min.css}" rel="stylesheet">
      
      <!-- Select2 CSS-->
      <link th:href="@{/vendor/select2/css/select2.min.css}" rel="stylesheet">
      <link th:href="@{/css/style.css}" rel="stylesheet">
      
      <!-- Custom styles for this template-->
      <link th:href="@{/css/osahan.css}" rel="stylesheet">
      
      <!-- Owl Carousel -->
      <link th:href="@{/vendor/owl-carousel/owl.carousel.css}" rel="stylesheet">
      <link th:href="@{/vendor/owl-carousel/owl.theme.css}" rel="stylesheet">
   </head>
   
   <!-- Navigation -->
  
  		<span th:include="topMenu"> Top Menu </span>
  
   <!-- Main Section -->
   
     
   <body>
      
    <div class="container">
    	<br>
    	<div class="row stickyObject-button">
    		<ul style="list-style: none;">
				<li><a class="previous-button round-button" href="/pbb/index">Back</a></li>
			</ul>
					
    	</div> 
   		<h4 id="titlePurple"></h4>
   		  
    	 <div class="row"> 
           		           		           		
           		<div class="col-sm-4">
                	<div class="slide-news">
                  	 	<div class="location-dropdown">
                     		<i class="icofont-location-arrow" id="titlePurpleSmall">Search by Category</i>
                     		<form th:action="@{/pbb/Search}" method="post">
                        		<select class="form-control" name="categoryNum" required>
                        			<option value="">Select a category</option>
    								<option th:each="list : ${categories}" th:value="${list.categoryNum}" th:text="${list.categoryName}"></option>
    							</select>
                        		<br><input type="submit" class="btn btn-info"  value="Search"/>
                    		</form>	
                    	</div>
                  		
               		</div> 
            	</div>
            	<div class="col-sm-8">
            	
            		<span th:include="couponsPage"> Coupons Page </span>
            	
            	</div>
         </div>	 
                   
	</div>
    
    <!-- Pre footer -->
    <span th:include="preFooter">Pre Footer row</span>  
      
      <!-- Footer -->
    <div class="banner-overlay"><br></div>
    <span th:include="footer">Footer Line(s)</span>
      
      <!-- jQuery -->
    <script th:src="@{/vendor/jquery/jquery-3.3.1.slim.min.js}"></script>
      
      <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
      
      <!-- Select2 JavaScript-->
    <script th:src="@{/vendor/select2/js/select2.min.js}"></script>
      
    <!-- Owl Carousel -->
      <script th:src="@{/vendor/owl-carousel/owl.carousel.js}"></script>
      
      <!-- Custom scripts for all pages-->
      <script th:src="@{/js/custom.js}"></script>
      
   </body>
</html>
