<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Askbootstrap">
      <meta name="author" content="Askbootstrap">
      <title>Admins Login</title>
      <!-- Favicon Icon -->
      <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" th:src="@{/img/favicon.png}">
      <!-- Bootstrap core CSS-->
      <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
           
      
      <!-- Font Awesome-->
      <link th:href="@{/vendor/fontawesome/css/all.min.css}" rel="stylesheet">
      
      <!-- Font Awesome-->
      <link th:href="@{/vendor/icofont/icofont.min.css}" rel="stylesheet">
      
      <!-- Select2 CSS-->
      <link th:href="@{/vendor/select2/css/select2.min.css}" rel="stylesheet">
      
      <!-- Custom styles for this template-->
      <link th:href="@{/css/osahan.css}" rel="stylesheet">
      <link th:href="@{/css/style.css}" rel="stylesheet">
      
      <!-- Owl Carousel -->
      <link th:href="@{/vendor/owl-carousel/owl.carousel.css}" rel="stylesheet">
      <link th:href="@{/vendor/owl-carousel/owl.theme.css}" rel="stylesheet">
   </head>
   
   <!-- Navigation -->
  
  		<span th:include="topMenu"> Top Menu </span>
  
   <!-- Main Section -->
   
     
   <body>
      
   		<div class="container"><br>
    
    		<div class="row">
    		
    			<div class="col">
    			
    				<ul class="timeline" style="list-style-type:none;">
            			<li>
        					<div class="timeline-image">
          						<figure><img alt="" th:src="@{/images/catalogs/openCatalogPic.png}" class="img-circle-sm"></figure>
                  			</div>
        				</li>
        				
        				<li class="timeline-inverted">
        					<div class="timeline-image">
          						<figure><img alt="" th:src="@{/images/catalogs/catalogsPic.jpg}" class="img-circle-sm"></figure>
                  			</div>
        				</li>
        				
        				<li>
        					<div class="timeline-image">
          						<figure><img alt="" th:src="@{/images/catalogs/openBookPic.png}" class="img-circle-sm"></figure>
                  			</div>
        				</li>
        		
        			</ul>
    			    			
    			</div>
                
                <div class="col"></div>
         
      			<div class="col simpleBorder">
                           <label id="titlePurple">Admins Only</label><br>
                           
                           <div th:text="${session.message}" style="color:#880000;background-color:#FFFFCC;">Message</div>
                           
                           <form th:action="@{/pbb/CmsMenu}" method="POST" class="form-signin">
                              <div class="form-label-group">
                              	
                              	 <label for="username">User Name:</label><br>
                                 <input type="text" id="username" class="form-control" name="username" placeholder="Username">
                                 
                              </div>
                              <div class="form-label-group">
                              	
                              	 <label for="password">Password:</label><br>
                                 <input type="password" id="password" class="form-control" name="password" placeholder="Password">
                                 
                              </div>
                              
                              <input type="submit" class="btn btn-info"  value="Login"/>
                           </form>
                           
                </div>
                
                
                           
           	</div>                
     	</div> 
     	  
		<!-- Pre footer -->
      		<span th:include="preFooter">Pre Footer row</span>  
      
      <!-- Footer -->
    <div class="banner-overlay"><br></div>
    <span th:include="footer">Footer Line(s)</span>
      
      <!-- jQuery -->
    <script th:src="@{/vendor/jquery/jquery-3.3.1.slim.min.js}"></script>
      
      <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
      
      <!-- Select2 JavaScript-->
    <script th:src="@{/vendor/select2/js/select2.min.js}"></script>
      
    
    <!-- Custom scripts for all pages-->
      <script th:src="@{/js/custom.js}"></script>
      
   </body>
</html>
