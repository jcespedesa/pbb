<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
	<head>
    	<title>Change Password</title>
		
			<meta charset="utf-8">
    		<meta http-equiv="x-ua-compatible" content="ie=edge">
    		<meta name="viewport" content="width=device-width, initial-scale=1">
    	
			<!-- Bootstrap core CSS-->
      		<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
           
      
      		<!-- Font Awesome-->
      		<link th:href="@{/vendor/fontawesome/css/all.min.css}" rel="stylesheet">
      
      		<!-- Font Awesome-->
      		<link th:href="@{/vendor/icofont/icofont.min.css}" rel="stylesheet">
      
      		<!-- Select2 CSS-->
      		<link th:href="@{/vendor/select2/css/select2.min.css}" rel="stylesheet">
      
      		<!-- Custom styles for this template-->
      		<link th:href="@{/css/osahan.css}" rel="stylesheet">
  			<link th:href="@{/css/style.css}" rel="stylesheet">  	
  			
  			<!-- jQuery -->
      		 <script th:src="@{/vendor/jquery/jquery-3.3.1.slim.min.js}"></script>
      		<script th:src="@{/js/passFormatValidation.js}"></script>
  			  		
    	
	</head>
 
	<body>
    	<div class="container my-5">
        	<div style="color: #006400; font-size=12px; font-weight:bold;"></div>
        	<a th:href="@{/pbb/ClientsMenu/{email}(email=${store.email})}" class="btn btn-success btn-sm"><i class="fas fa-back ml-2">Back</i></a>
        	
        	<div class="card">
				<div class="card-body">
                	<section class="page-section" id="mainBody">
    					<div class="container">
      						<div class="row" >
        						<div class="col-lg-12">
				          			<p class="navbar-brand" style="color:#880000;font-size:15px;">Change your password:</p>
				         			
        						</div>
      						</div>
     			     			
							  				  				  						
  						</div>
  		
  					</section>
  					
  					<div class="container">
  						<form id="passForm" th:action="@{/pbb/clients/ChangePassword}" method="Post">
    						
    						<label for="psw1">Password</label>
  							<input type="password" id="psw1" name="psw1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>

							<label for="psw2">Confirm Password</label>
  							<input type="password" id="psw2" name="psw2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>
							
							<input type="hidden" name="storeId" th:value="${store.clientid}">

    						<input type="submit" value="Submit">
  						</form>
					</div>
  					<div id="message" class="simpleFrame">
  						<label><b>Password must contain the following:</b></label>
						  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
						  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
						  <p id="number" class="invalid">A <b>number</b></p>
						  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
					</div>
  					
  					                	                    
                </div>
            </div>
           	<div style="color:#000088; font-size:10px;font-weight: bold;" class="card-footer text-muted">TRC Corp</div>
         </div>   
	</body>
	
	<script>
	
	
	
	
	
	
	</script>
	
 
</html>
